<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-800 via-gray-900 to-black p-4 overflow-hidden">
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 space-y-6 border border-[#26B0EF]">


    <div class="text-center space-y-1">
      <img src="favicon.png" alt="App Logo" class="w-12 mx-auto">
      <h1 class="text-2xl font-bold text-gray-900">Login to your account</h1>
    </div>


    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" placeholder="you@example.com"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>


    <div>
      <div class="flex justify-between items-center mb-1">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>
      <input type="password" id="password" placeholder="••••••••"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>


    <button
      class="border hover:bg-primary w-full py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition-all duration-200 shadow-sm">
      Log In
    </button>

    <div class="flex items-center text-sm text-gray-400 gap-2 justify-center">
      <span>─────────</span>
      <span class="text-gray-500 font-medium">OR</span>
      <span>─────────</span>
    </div>


    <button (click)="handleGoogleLogin()"
      class="hover:bg-primary w-full flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition-all duration-200">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
        <path d="M21.805 10.023h-9.59v3.96h5.576c-.24 1.31-1.13 2.42-2.24 3.13v2.62h3.61c2.11-1.95 3.32-4.82 3.32-8.14z"
          fill="#4285F4" />
        <path
          d="M12.215 21.996c2.91 0 5.35-.95 7.14-2.57l-3.61-2.62c-1 .66-2.29 1.04-3.53 1.04-2.71 0-5-1.83-5.81-4.29H2.61v2.7c1.8 3.59 5.59 5.74 9.61 5.74z"
          fill="#34A853" />
        <path d="M6.405 13.566a6.994 6.994 0 0 1 0-3.12V7.746H2.61a10.88 10.88 0 0 0 0 8.508l3.795-2.688z"
          fill="#FBBC05" />
        <path
          d="M12.215 5.376c1.61 0 3.07.55 4.21 1.63l3.15-3.15C17.535 1.99 14.975.996 12.215.996 7.635.996 3.755 3.496 2.605 7.256l3.8 2.69c.82-2.49 3.11-4.57 5.81-4.57z"
          fill="#EA4335" />
      </svg>
      <span class="text-sm font-medium text-gray-700">
        {{ isLoading ? 'Logging in...' : 'Log In with Google' }}
      </span>
    </button>

    @if (error) {
    <div class="text-[red] text-sm bg-red-100 p-2 rounded-md text-center">
      {{ error }}
    </div>
    }

    <p class="text-sm text-gray-600 text-center">
      Don't have an account?
      <a href="#" class="text-indigo-600 hover:text-[#26B0EF] font-semibold hover:underline">Sign up</a>
    </p>

  </div>
</div>
